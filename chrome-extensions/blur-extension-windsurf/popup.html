<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .word-input {
            display: flex;
            gap: 5px;
        }
        
        input[type="password"] {
            flex-grow: 1;
            padding: 5px;
        }
        
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .word-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        
        .remove-btn {
            background-color: #f44336;
        }
        
        .remove-btn:hover {
            background-color: #da190b;
        }
        
        .status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="word-input">
            <input type="password" id="wordInput" placeholder="Enter word to blur">
            <button id="addWord">Add</button>
        </div>
        <div class="word-list" id="wordList">
            <!-- Word hashes will be displayed here -->
        </div>
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
